<div id="pageWrapper">
  <div class="search">
    <input class="search__input"[placeholder]="'Search artist or title...'" [(ngModel)]="searchedText" (ngModelChange)="seached()">
  </div>
  <div class="filter">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Genres</mat-label>
        <mat-select [formControl]="genres" [(ngModel)]="selectedGenres" (openedChange)="test($event)" multiple>
          <mat-option *ngFor="let genre of genreList" [value]="genre">{{genre.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>

    </div>
  </div>
  <div class="list">
    <div class="list__item" *ngFor="let oneVideo of current_data">
      <img class="list__img" [src]="oneVideo.image_url">
      <div class="list__artist">{{oneVideo.artist}}</div>
      <div class="list__title">{{oneVideo.title}}</div>
    </div>
  </div>
</div>
